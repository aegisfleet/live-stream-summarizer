<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホロライブ配信アーカイブサマリー</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <header>
        <h1>ホロライブ配信アーカイブサマリー</h1>
        <section id="site-description" class="collapsible">
            <h2 class="collapsible-trigger">サイト説明</h2>
            <div class="collapsible-content">
                <p>ホロライブの配信アーカイブのサマリーを提供しています。</p>
                <p>※このサイトは生成AIの実験的な取り組みであり、サマリーは生成AIによって作成されているため、内容が不正確な場合があります。予めご了承ください。</p>
            </div>
            <button class="toggle-site-description">もっと見る</button>
        </section>
        <div id="filter-container" class="filter-group">
            <h3>配信者で絞り込み</h3>
            <div id="filter-buttons"></div>
            <button id="select-all">すべて表示</button>
        </div>
        <div class="filter-group collapsible">
        <h3 class="collapsible-trigger">タグで絞り込み</h3>
        <div id="tag-filter-buttons" class="filter-buttons-container collapsible-content">
            <!-- タグボタンはJavaScriptによってここに動的に生成されます -->
        </div>
        <button id="select-all-tags">すべてのタグを選択</button>
        <button class="toggle-tags">もっと見る</button>
        </div>
    </header>

    <main>
        <div id="archive-grid"></div>
    </main>

    <footer>
        <p>&copy; 2025 ホロライブ配信アーカイブサマリー</p>
    </footer>

    <script src="js/main.js" type="module"></script>
</body>
</html>
