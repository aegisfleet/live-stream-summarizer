name: Update Stream Summaries

on:
  schedule:
    - cron: '0 2,5,8,13,16,19 * * *' # JST 11:00, 14:00, 17:00, 22:00, 1:00, 4:00
  workflow_dispatch:
    inputs:
      videoId:
        description: 'Target videoId'
        type: string
        required: false
      skip_fetch_schedule:
        description: 'Skip Fetch schedule'
        type: boolean
        required: false
        default: false
      skip_check_archives:
        description: 'Skip Check archives'
        type: boolean
        required: false
        default: false

concurrency:
  group: update-summaries

jobs:
  update-summaries:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリへのコミット・プッシュに必要
      issues: write  # GitHub Scriptでissueを作成するために必要

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch schedule
        if: ${{ github.event.inputs.skip_fetch_schedule != 'true' }}
        run: npm run fetch-schedule
          
      - name: Check archives
        if: ${{ github.event.inputs.skip_check_archives != 'true' }}
        run: npm run check-archive
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          
      - name: Generate summaries
        run: |
          if [ -n "${{ github.event.inputs.videoId }}" ]; then
            npm run summarize -- --videoId=${{ github.event.inputs.videoId }}
          else
            npm run summarize
          fi
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 現在の変更を一時保存
          git stash push -m "Temporary stash before pull"
          
          # リモートの最新情報を取得
          git fetch origin
          
          # 現在のブランチ名を取得
          CURRENT_BRANCH=$(git branch --show-current)
          
          # リモートブランチとの差分を確認
          if git rev-list HEAD...origin/$CURRENT_BRANCH --count | grep -q "^[1-9]"; then
            echo "Remote has new commits, resetting to match remote"
            git reset --hard origin/$CURRENT_BRANCH
          fi
          
          # 一時保存した変更を復元
          git stash pop || echo "No stashed changes to restore"
          
          git add --all
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update stream summaries"
            git push
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src

      - name: Check for failures
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Workflow Failure: Update Stream Summaries',
              body: `Workflow failed at ${new Date().toISOString()}\nSee: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            })
