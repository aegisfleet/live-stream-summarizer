<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホロライブ配信アーカイブサマリー</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <header>
        <h1>ホロライブ配信アーカイブサマリー</h1>
        <div id="filter-container" class="filter-group">
            <h3>配信者で絞り込み</h3>
            <div id="filter-buttons"></div>
            <button id="select-all">すべて表示</button>
        </div>
        <div class="filter-group">
        <h3>タグで絞り込み</h3>
        <div id="tag-filter-buttons" class="filter-buttons-container">
            <!-- タグボタンはJavaScriptによってここに動的に生成されます -->
        </div>
        <button id="select-all-tags">すべてのタグを選択</button>
        </div>
    </header>

    <main>
        <div id="archive-grid"></div>
    </main>

    <footer>
        <p>&copy; 2025 ホロライブ配信アーカイブサマリー</p>
    </footer>

    <script src="js/main.js" type="module"></script>
</body>
</html>
